spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/anchor
    username: postgres
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          create_namespace: true
        format_sql: true
